<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="animaciones.css">
    <script defer src="animacion.js"></script>
    <title>Circle progress</title>
</head>
<body>
    <div class="container relative flex items-center justify-center w-screen h-screen mx-auto align-middle shadow-2xl place-content-center">
        <div class="relative w-40 h-40 ">
            
            <div id="outer" class="flex items-center justify-center w-40 h-40 align-middle border-solid rounded-full shadow-2xl drop-shadow-2xl">
                <div id="inner" class="flex items-center justify-center w-32 h-32 align-middle border border-solid rounded-full shadow-inner drop-shadow-2xl place-content-center">
                    <div id="number" class="flex items-center justify-center place-content-center font-alkatra">
                        50%
                    </div>
                </div>
                
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px" class="absolute top-0 left-0">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                   </linearGradient>
                </defs>
                <circle  cx="80" cy="80" r="70" stroke-linecap="round" fill="none" stroke="url(#GradientColor)" stroke-width="20px" stroke-dasharray="472" stroke-dashoffset="472"/>
            </svg>
        </div>
        
        
    </div>
</body>
</html>
